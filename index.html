<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#topics">Topics</a></li>
            <li><a href="#game">Game</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>
    <section id="topics">
        <h2>Select a Topic</h2>
        <div class="topic-cards">
            <div class="card">Topic 1</div>
            <div class="card">Topic 2</div>
            <div class="card">Topic 3</div>
        </div>
    </section>
    <section id="game">
        <h2>Game Section</h2>
        <div class="game-container">
            <!-- Game will be embedded here -->
        </div>
    </section>
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <div class="leaderboard-container">
            <!-- Leaderboard data will be shown here -->
        </div>
    </section>
    <footer id="footer">
        <p>&copy; 2026 Interactive Game. All rights reserved.</p>
    </footer>
</body>
</html>
